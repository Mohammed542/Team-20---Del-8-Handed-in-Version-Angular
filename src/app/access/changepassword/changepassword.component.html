<div class="mt-3" style="max-width: 50%; margin-left: auto; margin-right: auto">
    <mat-card>
        <mat-card-header style="display: flex; justify-content: center">
            <mat-card-title>Change Password</mat-card-title>
        </mat-card-header>
        <br />
        <mat-card-content style="display: flex; justify-content: center">
            <form [formGroup]="form" (ngSubmit)="onClickChange(form.value)">
                <div>
                    <!-- <label for="">Old Password</label> -->
                    <!-- <input formControlName="oldPassword" type="password" class="form-control"> -->
                    <mat-form-field appearance="fill">
                        <mat-label>Old Password</mat-label>
                        <input matInput formControlName="oldPassword" type="password">
                        <mat-hint align="end">Provide your old password</mat-hint>
                    </mat-form-field>
                    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
                        <div *ngIf="oldPassword.errors.required">
                            Old password is required.
                        </div>
                        <div *ngIf="oldPassword.errors.invalidOldPassword">
                            Old password is invalid.
                        </div>
                    </div>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="newPassword" type="password">
                        <mat-hint align="end">Please enter new password</mat-hint>
                    </mat-form-field>
                    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
                        <div *ngIf="newPassword.errors.required">New password is required.</div>
                    </div>
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Confirm New Password</mat-label>
                        <input matInput formControlName="confirmPassword" type="password">
                        <mat-hint align="end">Please confirm new password</mat-hint>
                    </mat-form-field>
                    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
                        <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
                    </div>
                    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
                        Passwords do not match.
                    </div>
                </div>
                
                <div style="margin-top: 10px; text-align: center;">
                    <button mat-flat-button color="primary" [disabled]="!form.valid" type="submit">Change Password</button>
                </div>
            </form>
        </mat-card-content><br />
    </mat-card>
</div>
