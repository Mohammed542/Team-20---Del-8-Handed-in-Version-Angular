Confirm Statement Send
<mat-dialog-content>
    Are you sure you want to send the generated statement to: [Email Address]?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button mat-dialog-close color="primary" (click)="openDialog()">Confirm</button>
</mat-dialog-actions>
