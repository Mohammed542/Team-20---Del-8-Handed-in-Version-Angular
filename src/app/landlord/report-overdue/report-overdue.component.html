<div class="main-div">
  <div class="container-fluid">
    <div class="row">
      <div class="left-div col-md-4">
        <h1>Overdue Payments</h1>
      </div>
    </div>
  </div>

  <table aria-describedby="table" mat-table [dataSource]="dataSource" matSort matSortActive="Date"
    matSortDirection="desc" class="mat-elevation-z8 col-12 mb-5">
    <ng-container matColumnDef="TenantName">
      <th id="TenantName" mat-header-cell *matHeaderCellDef mat-sort-header>Tenant Name</th>
      <td mat-cell *matCellDef="let item">{{ item.TenantName }}</td>
    </ng-container>
    <ng-container matColumnDef="TenantEmail">
      <th id="TenantEmail" mat-header-cell *matHeaderCellDef mat-sort-header>TenantEmail</th>
      <td mat-cell *matCellDef="let item">{{ item.TenantEmail }}</td>
    </ng-container>
    <ng-container matColumnDef="BuildingName">
      <th id="BuildingName" mat-header-cell *matHeaderCellDef mat-sort-header>Building Name</th>
      <td mat-cell *matCellDef="let item">{{ item.BuildingName }}</td>
    </ng-container>
    <ng-container matColumnDef="UnitNumber">
      <th id="UnitNumber" mat-header-cell *matHeaderCellDef mat-sort-header>Unit Number</th>
      <td mat-cell *matCellDef="let item">{{ item.UnitNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="AmountOutstanding">
      <th id="AmountOutstanding" mat-header-cell *matHeaderCellDef mat-sort-header>Amount Outstanding</th>
      <td mat-cell *matCellDef="let item">{{ item.AmountOutstanding }}</td>
    </ng-container>
    <ng-container matColumnDef="Icon">
      <th id="Icon" mat-header-cell *matHeaderCellDef mat-sort-header>
      </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button [matMenuTriggerFor]="menu"
          aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onClickEmail(item)">
            <mat-icon>email</mat-icon>
            <span>Email Overdue Balance</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 30, 50]" showFirstLastButtons aria-label="Select Page">
  </mat-paginator>

  <div class="bottombuttons">
    <!-- <button mat-flat-button color="primary" (click)="onClick()">Raise Payment</button> -->
    <!-- <button mat-flat-button color="primary" (click)="onClickk()">Capture Payment</button> -->
  </div>
</div>
