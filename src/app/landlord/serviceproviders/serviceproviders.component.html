    <table aria-describedby="table" mat-table [dataSource]="dataSource" matSort matSortActive="Date" matSortDirection="desc" class="mat-elevation-z8 col-12 mb-5">
        <ng-container matColumnDef="Name">
          <th id="Name" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let item">{{ item.Name }}</td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th id="Category" mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let item">{{ item.Category }}</td>
        </ng-container>
        <ng-container matColumnDef="EmailAddress">
          <th id="EmailAddress" mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
          <td mat-cell *matCellDef="let item">{{ item.EmailAddress }}</td>
        </ng-container>
        <ng-container matColumnDef="CellNumber">
          <th id="CellNumber" mat-header-cell *matHeaderCellDef mat-sort-header>Cell Number</th>
          <td mat-cell *matCellDef="let item">{{ item.CellphoneNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="Icon">
          <th id="Icon" mat-header-cell *matHeaderCellDef mat-sort-header>
            <button mat-icon-button aria-label="hidden" (click)="onCreate()">
                <mat-icon>add</mat-icon>
            </button>
          </th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onClickEdit(item)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit Service Provider</span>
                </button>
                <button mat-menu-item (click)="onClickDelete(item)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete Service Provider</span>
                </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 30, 50]" showFirstLastButtons aria-label="Select Page"></mat-paginator>

    <div class="bottombuttons">
        <button mat-flat-button color="primary" (click)="onBack()">Back Home</button>
        <!-- <button mat-flat-button color="primary" (click)="onClickk()">Capture Payment</button> -->
    </div>
</div>
