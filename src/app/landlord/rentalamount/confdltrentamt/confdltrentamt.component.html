Confirm Rental Amount Deletion
<mat-dialog-content>
    Are you sure you want to delete this rental amount?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>

</mat-dialog-actions>
