Automatic Charge
<mat-dialog-content>
    Are you sure you want to charge all tenants their allocated monthly rental amount?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="doRaisePayment()">Confirm</button>
</mat-dialog-actions>
