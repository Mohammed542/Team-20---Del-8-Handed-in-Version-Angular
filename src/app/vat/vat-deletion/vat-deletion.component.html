<h1>VAT Deletion</h1>

<h3 style="text-align: center;">Are you sure you want to delete the selected VAT? Once confirmed, all changes cannot be undone!</h3>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="clickCancel()">Cancel</button>
    <button mat-raised-button color="basic" (click)="DeleteVATPercentage()">Confirm Deletion</button>
</div>
