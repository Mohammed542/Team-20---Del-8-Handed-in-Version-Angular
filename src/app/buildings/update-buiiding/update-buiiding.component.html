<div style="padding-left: 10%; padding-top: 5%">
  <form [formGroup]="updateForm" (ngSubmit)="UpdateBuilding($event)" class="example-form" style="text-align: center">
    <mat-card style="text-align: center; max-width: 90%">
      <mat-card-content>
        <div class="row">
          <div class="iframe">
            <iframe
              src="https://maps.google.com/maps?q=44%20Neon%20Street,%20Johannesburg&t=&z=13&ie=UTF8&iwloc=&output=embed"
              width="100%" height="85%" frameborder="0" style="border: 0" allowfullscreen="">
            </iframe>
          </div>

          <div class="column">
            <!-- {{ locationURL }} -->
            <h2>
              <b><u>Update Building</u></b>
            </h2>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Building Name</mat-label>
              <input matInput placeholder="Building Name" formControlName="BuildingName" name="BuildingName" />
              <mat-hint align="end">Specify Building Name</mat-hint>
            </mat-form-field><br />

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Number of Units owned</mat-label>
              <input matInput placeholder="Units owned" formControlName="NumberofUnitsOwned" name="NumberofUnitsOwned"
                type="number" />
              <mat-hint align="end">Specify how many units owned</mat-hint>
            </mat-form-field><br />

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" formControlName="City" name="City" />
              <mat-hint align="end">Select Your City</mat-hint>
            </mat-form-field><br />

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Address</mat-label>
              <input matInput placeholder="Address" formControlName="StreetAddress" name="StreetAddress" />
              <mat-hint align="end">Specify Address</mat-hint>
            </mat-form-field><br />

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Suburb</mat-label>
              <input matInput placeholder="Suburb" formControlName="Suburb" name="Suburb" />
              <mat-hint align="end">Specify Suburb</mat-hint>
            </mat-form-field><br />

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Postal Code</mat-label>
              <input matInput placeholder="Postal Code" formControlName="PostalCode" name="PostalCode" type="number" />
              <mat-hint align="end">Postal Code</mat-hint>
            </mat-form-field><br />
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="cancel()">BACK</button>
        <button mat-raised-button color="primary">CAPTURE</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
