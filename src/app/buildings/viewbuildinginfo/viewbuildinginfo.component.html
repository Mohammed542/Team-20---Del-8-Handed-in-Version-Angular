<div style="margin: 10px;">
    <h2 style="text-align: center;"><b><u>Units Part of {{ form.controls.BuildingName.value}}</u></b></h2>
    <div *ngIf="unitsList.length == 0">
        <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="row">
                <h1 style="color: red;">Unfortunately there are no units in this building as of yet!</h1>
            </div>
        </div>
    </div>
    <div class="list-group units-list" *ngFor="let unit of unitsList" style="padding: 5px;">
        <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="row" (click)="viewUnitInfo(unit)">
                <div class="col col-md-2 image-col">
                    <img class="image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fthearchitecturedesigns.com%2Fwp-content%2Fuploads%2F2020%2F10%2FCondo-Unit-Floor-Plan-1-1024x936.jpeg&f=1&nofb=1">
                </div>
                <div class="col col-md-6 small" style="display: inline-block;width: 80%;">
                    <table>
                       <tr>
                            <td>
                                <h2 style="margin-left:2em;width: 15em;" class="col col-md-8 text-col">Unit {{unit.UnitNumber}}: {{unit.BuildingName}}</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                             <h3 style="margin-left: 2em;width: 15em;">{{unit.StreetAddress}}, {{unit.Suburb}}, {{unit.City}}</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!-- <button mat-raised-button color="warn" type="button" style="float: right; margin-left: 5px;" (click)="openDelete(unit.UnitID)">
                                    <mat-icon class="icon">delete</mat-icon>
                                </button>
                                <button mat-raised-button color="success" type="button" style="float: right;" (click)="edit(unit.UnitID)">
                                    <mat-icon class="icon" name="arrow-round-forward">edit</mat-icon>
                                </button> -->
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <button mat-raised-button color="warn" type="button" style="float: right; margin-left: 5px;" (click)="openDelete(unit.UnitID)">
                    <mat-icon class="icon">delete</mat-icon>
                </button>
                <button mat-raised-button color="success" type="button" style="float: right;" (click)="edit(unit.UnitID)">
                    <mat-icon class="icon" name="arrow-round-forward">edit</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
