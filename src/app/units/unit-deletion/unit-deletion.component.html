<h1>Unit Deletion</h1>

<h3 style="text-align: center;">Are you sure you want to delete the selected unit? Once confirmed, all changes cannot be undone!</h3>

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="basic" (click)="DeleteUnit()">Confirm Deletion</button>
</div>
